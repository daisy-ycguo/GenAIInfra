# start docker registry by
# docker run -d -p 5000:5000 --restart=always --name registry \
# -v /home/sdp/workspace/registry.yml:/etc/docker/registry/config.yml \
# -v /home/sdp/local_image_registry:/var/lib/registry registry:2

version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
  delete:
    enabled: true # enable delete method
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
